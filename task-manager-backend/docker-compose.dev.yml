# Development docker-compose with hot reload
version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: taskmanager-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskmanager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskmanager-network-dev

  # FastAPI Application (Development mode with hot reload)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskmanager-api-dev
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/taskmanager
      ENV: development
      DEBUG: "true"
      LOG_LEVEL: DEBUG
      CORS_ORIGINS: "*"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - ./logs:/app/logs
    networks:
      - taskmanager-network-dev
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting FastAPI server with hot reload...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data_dev:
    driver: local

networks:
  taskmanager-network-dev:
    driver: bridge
